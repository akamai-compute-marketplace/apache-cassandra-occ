---
- name: configure hostnames
  hostname:
    use: systemd
    name: "{{ cassandra_data.results[count].instance.hostname }}"
  run_once: true
  delegate_to: "{{ item }}"
  loop: "{{ groups['all'] }}"
  loop_control:
    index_var: count

- name: update /etc/hosts on all of the nodes
  blockinfile:
    path: /etc/hosts
    marker: "# {mark} cassandra servers"
    block: |
      #jinja2: trim_blocks:False
      # Cassandra
      {%- for count in range(cluster_size) %}
      {{ cassandra_data.results[count].instance.ip_priv1 }} {{ cassandra_data.results[count].instance.hostname }}
      {%- endfor %}